<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="@meeteora ()">

    <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-100.png" sizes="100x100">
    <link rel="icon" type="image/png" href="img/favicon-200.png" sizes="200x200">
    <link rel="apple-touch-icon-precomposed" sizes="200x200" href="img/favicon-200.png">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">

    <title>FAQ at meeteora.com</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- meeteora css -->
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/overwrite.css">
    <link rel="stylesheet" type="text/css" href="css/web.css">
</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top meeteora-navbar"></nav>

    <main role="main" class="container-fluid">

        <div class="row meeteora_first_row justify-content-center">
            <div class="col-sm-11 col-md-5 col-lg-3" >
            FAQs
            </div>
        </div>
        <div class="row justify-content-center" id="faq_container">

        </div>




    </main>
    <footer role="footer" class="container-fluid"></footer>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="libs/mustache/mustache.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/faqs.js"></script>

    <script id="faq_template" type="x-tmpl-mustache">
        <div class="col-sm-11 col-md-5 col-lg-3" id="faq_container">
            <div class="card faq">
                <div class="card-header">
                    <a href="#" data-toggle="collapse" data-target=".faq-{{id}}">
                    {{question}}
                </a>
                </div>
                <div class="card-body collapse faq-{{id}}">
                    {{#answer}}
                        <p>{{{.}}}</p>
                    {{/answer}}
                </div>
                <div class="card-footer">
                    {{#tags}}
                        <span class="badge badge-secondary">{{.}}</span>
                    {{/tags}}


                </div>
            </div>
        </div>
    </script>

    <script>
        $(document).ready(function() {
            $.get('navigation.html', function(template) {
                //var rendered = Mustache.render(template, {name: "Luke"});
                $('nav').html(template);
            });
            $.get('footer.html', function(template) {
                //var rendered = Mustache.render(template, {name: "Luke"});
                $('footer').html(template);
            });

            faqsLoad();

        });
    </script>
</body>

</html>
